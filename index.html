<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="img/download (1).png" />

  <link rel="stylesheet" href="index.css" />
  <title>Calculator</title>
</head>

<body>

  <div class="container">
    <div class="inner-calc">
      <div class="date-time"></div>
      <div class="color-mode">
        <div class="switch"></div>
      </div>
      <input type="text" id="result" class="result" placeholder="0">
      <button onclick="calculate('%')" class="special">%</button>
      <button onclick="clr()" class="special">C</button>
      <button onclick="del()" class="special">DEL</button>
      <button onclick="calculate('/')" class="special">/</button>
      <button onclick="calculate(7)">7</button>
      <button onclick="calculate(8)">8</button>
      <button onclick="calculate(9)">9</button>
      <button onclick="calculate('*')" class="special">*</button>
      <button onclick="calculate(4)">4</button>
      <button onclick="calculate(5)">5</button>
      <button onclick="calculate(6)">6</button>
      <button onclick="calculate('-')" class="special">-</button>
      <button onclick="calculate(1)">1</button>
      <button onclick="calculate(2)">2</button>
      <button onclick="calculate(3)">3</button>
      <button onclick="calculate('+')" class="special">+</button>
      <button onclick="calculate('.')">.</button>
      <button onclick="calculate(0)">0</button>
      <button onclick="Result()" class="equal">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
